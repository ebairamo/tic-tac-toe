<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏ Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 20px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #0b7dda;
        }
        .stats {
            margin: 20px 0;
            font-size: 18px;
        }
        #gameStatus {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .game-screen {
            display: none;
            margin-top: 30px;
        }
        .game-screen.active {
            display: block;
        }
        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 16px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background: #ddd;
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .cell.x {
            color: #2196F3;
        }
        .cell.o {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏ Online</h1>
        
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu" class="main-menu">
            <div class="info">
                <p>–¢–≤–æ–π –Ω–∏–∫: <strong id="nickname">–ó–∞–≥—Ä—É–∂–∞—é...</strong></p>
                <p>–¢–≤–æ–π ID: <strong id="playerId">-</strong></p>
            </div>
            
            <div class="stats">
                <p>–õ—é–¥–µ–π –æ–Ω–ª–∞–π–Ω: <strong id="usersOnline">0</strong></p>
                <p>–ê–∫—Ç–∏–≤–Ω—ã—Ö –∏–≥—Ä: <strong id="gamesOnline">0</strong></p>
            </div>
            
            <button onclick="getNickname()">–ü–æ–ª—É—á–∏—Ç—å –Ω–∏–∫</button>
            <button onclick="startQuickGame()">üöÄ Quick Game</button>
            
            <div id="gameStatus"></div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
        <div id="gameScreen" class="game-screen">
            <h2>üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!</h2>
            
            <div class="game-info">
                <div>
                    <p>–¢—ã: <strong id="playerSymbol">X</strong></p>
                    <p id="playerName">-</p>
                </div>
                <div>
                    <p>–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫: <strong id="enemySymbol">O</strong></p>
                    <p id="enemyName">-</p>
                </div>
            </div>

            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>

            <p id="turnInfo">–¢–≤–æ–π —Ö–æ–¥</p>
            <button onclick="backToMenu()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        let playerId = null;
        let gameId = null;
        let nickname = null;
        let conn = null;
        let yourSymbol = null;
        let enemyName = null;
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentTurn = 'X'; // X —Ö–æ–¥–∏—Ç –ø–µ—Ä–≤—ã–º

        // –ü–æ–ª—É—á–∏—Ç—å –Ω–∏–∫ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        async function getNickname() {
            try {
                const response = await fetch('/api/nickname');
                const data = await response.json();
                
                playerId = data.playerId;
                nickname = data.nickname;
                
                document.getElementById('playerId').textContent = playerId;
                document.getElementById('nickname').textContent = nickname;
                document.getElementById('usersOnline').textContent = data.usersOnline;
                document.getElementById('gamesOnline').textContent = data.gamesOnline;
                
                console.log('–ù–∏–∫ –ø–æ–ª—É—á–µ–Ω:', data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∏–∫–∞');
            }
        }

        // –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ WebSocket –∏ –Ω–∞—á–∞—Ç—å Quick Game
        function startQuickGame() {
            if (!playerId) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏ –Ω–∏–∫!');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/ws?playerId=${playerId}`;
            conn = new WebSocket(wsUrl);
            
            conn.onopen = () => {
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                document.getElementById('gameStatus').textContent = '‚è≥ –ò—â—É —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
                
                const message = {
                    action: 'quickgame',
                    playerId: playerId,
                    nickname: nickname
                };
                conn.send(JSON.stringify(message));
            };
            
            conn.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
                
                if (data.gameId && data.enemy) {
    // –ú–∞—Ç—á –Ω–∞–π–¥–µ–Ω!
    gameId = data.gameId;
    yourSymbol = data.yourSymbol;
    enemyName = data.enemy.Name;
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –Ω–∞ —ç–∫—Ä–∞–Ω–µ –∏–≥—Ä—ã
    document.getElementById('playerSymbol').textContent = yourSymbol;
    document.getElementById('playerName').textContent = nickname;
    document.getElementById('enemySymbol').textContent = data.enemy.Symbol;
    document.getElementById('enemyName').textContent = enemyName;
    
    showGameScreen();
} else if (data.gameId && data.grid) {
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–∫–∏!
    board = data.grid.flat();
    updateBoard();
    currentTurn = data.currentTurn;
    updateTurnInfo();

     if (data.winner) {  // ‚Üê –î–û–ë–ê–í–¨ –≠–¢–û
        document.getElementById('turnInfo').textContent = 
            `üéâ –ü–æ–±–µ–¥–∏–ª: ${data.winner}!`;
    }
    
}
            };
            
            conn.onerror = (error) => {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                document.getElementById('gameStatus').textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
            };
            
            conn.onclose = () => {
                console.log('WebSocket –∑–∞–∫—Ä—ã—Ç');
            };
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã
        function showGameScreen() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            resetBoard();
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
        function backToMenu() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('mainMenu').style.display = 'block';
            if (conn) {
                conn.close();
            }
            resetBoard();
        }

        // –°–¥–µ–ª–∞—Ç—å —Ö–æ–¥
       function makeMove(index) {
    if (board[index] === '') {
        board[index] = yourSymbol;
        updateBoard();
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∏–Ω–¥–µ–∫—Å –≤ Row –∏ Col
        let row = Math.floor(index / 3);
        let col = index % 3;
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ö–æ–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        let moveMessage = {
            action: 'move',
            playerId: playerId,
            gameId: gameId,  // ‚Üê –î–û–ë–ê–í–¨
            move: {
                row: row,
                col: col
            }
        };
        conn.send(JSON.stringify(moveMessage));
        
        currentTurn = currentTurn === 'X' ? 'O' : 'X';
        updateTurnInfo();
    }
}

        // –û–±–Ω–æ–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ
        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.classList.remove('x', 'o');
                if (board[index] === 'X') {
                    cell.classList.add('x');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                }
            });
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ö–æ–¥–µ
        function updateTurnInfo() {
            if (currentTurn === yourSymbol) {
                document.getElementById('turnInfo').textContent = '‚úã –¢–≤–æ–π —Ö–æ–¥';
            } else {
                document.getElementById('turnInfo').textContent = '‚è≥ –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞';
            }
        }

        // –°–±—Ä–æ—Å–∏—Ç—å –¥–æ—Å–∫—É
        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentTurn = 'X';
            updateBoard();
            updateTurnInfo();
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            getNickname();
        };
    </script>
</body>
</html>
