<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏ Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #764ba2;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .info-box p {
            margin: 10px 0;
            font-size: 16px;
        }

        .info-box strong {
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-item p:first-child {
            color: #667eea;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .stat-item p:last-child {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #gameStatus {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #fff3cd;
            color: #856404;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 15px;
        }

        .player-info {
            text-align: center;
        }

        .player-info p:first-child {
            font-size: 12px;
            color: #667eea;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .symbol {
            font-size: 40px;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }

        .player-info p:last-child {
            color: #333;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 30px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            border-radius: 15px;
            width: fit-content;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            background: #f0f4ff;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        #turnInfo {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        #resultScreen {
            text-align: center;
        }

        #resultTitle {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #resultMessage {
            font-size: 28px;
            margin: 30px 0;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 15px;
            color: #764ba2;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            button {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div id="mainMenu">
            <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
            
            <div class="info-box">
                <p>–¢–≤–æ–π –Ω–∏–∫: <strong id="nickname">–ó–∞–≥—Ä—É–∂–∞—é...</strong></p>
                <p>–¢–≤–æ–π ID: <strong id="playerId">-</strong></p>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <p>–û–Ω–ª–∞–π–Ω</p>
                    <p id="usersOnline">0</p>
                </div>
                <div class="stat-item">
                    <p>–ò–≥—Ä</p>
                    <p id="gamesOnline">0</p>
                </div>
            </div>
            
            <button onclick="getNickname()">üîÑ –ù–æ–≤—ã–π –Ω–∏–∫</button>
            <button onclick="startQuickGame()">‚ö° –ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞</button>
            
            <div id="gameStatus"></div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∏–≥—Ä—ã -->
        <div id="gameScreen" class="game-screen">
            <h2>üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!</h2>
            
            <div class="game-info">
                <div class="player-info">
                    <p>–¢—ã</p>
                    <div class="symbol" id="playerSymbol">X</div>
                    <p id="playerName">-</p>
                </div>
                <div style="text-align: center; font-size: 24px; color: #667eea;">VS</div>
                <div class="player-info">
                    <p>–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫</p>
                    <div class="symbol" id="enemySymbol">O</div>
                    <p id="enemyName">-</p>
                </div>
            </div>

            <div style="text-align: center;">
                <div class="board" id="board">
                    <button class="cell" onclick="makeMove(0)"></button>
                    <button class="cell" onclick="makeMove(1)"></button>
                    <button class="cell" onclick="makeMove(2)"></button>
                    <button class="cell" onclick="makeMove(3)"></button>
                    <button class="cell" onclick="makeMove(4)"></button>
                    <button class="cell" onclick="makeMove(5)"></button>
                    <button class="cell" onclick="makeMove(6)"></button>
                    <button class="cell" onclick="makeMove(7)"></button>
                    <button class="cell" onclick="makeMove(8)"></button>
                </div>
            </div>

            <div id="turnInfo">–¢–≤–æ–π —Ö–æ–¥</div>
            <button onclick="backToMenu()">‚Üê –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <div id="resultScreen" class="game-screen">
            <h2 id="resultTitle">üèÜ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <div id="resultMessage"></div>
            <div class="button-group">
                <button id="rematchBtn" onclick="playAgain()">üîÑ –ï—â—ë —Ä–∞–∑</button>
                <button onclick="backToMenu()">‚Üê –ú–µ–Ω—é</button>
            </div>
        </div>
    </div>

    <script>
        let playerId = null;
        let nickname = null;
        let conn = null;
        let yourSymbol = null;
        let enemyName = null;
        let gameId = null;
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentTurn = 'X';

        async function getNickname() {
            try {
                const response = await fetch('/api/nickname');
                const data = await response.json();
                
                playerId = data.playerId;
                nickname = data.nickname;
                
                document.getElementById('playerId').textContent = playerId;
                document.getElementById('nickname').textContent = nickname;
                document.getElementById('usersOnline').textContent = data.usersOnline;
                document.getElementById('gamesOnline').textContent = data.gamesOnline;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∏–∫–∞');
            }
        }

        function startQuickGame() {
            if (!playerId) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏ –Ω–∏–∫!');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/ws?playerId=${playerId}`;
            conn = new WebSocket(wsUrl);
            
            conn.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                document.getElementById('gameStatus').textContent = '‚è≥ –ò—â—É —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
                
                const message = {
                    action: 'quickgame',
                    playerId: playerId,
                    nickname: nickname
                };
                conn.send(JSON.stringify(message));
            };
            
            conn.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('–ü–æ–ª—É—á–µ–Ω–æ:', data);
                
                if (data.gameId && data.enemy) {
                    const btn = document.getElementById('rematchBtn');
    btn.disabled = false;
    btn.textContent = 'üîÑ –ï—â—ë —Ä–∞–∑';
    btn.style.opacity = '1';
                    gameId = data.gameId;
                    yourSymbol = data.yourSymbol;
                    enemyName = data.enemy.Name;
                    
                    document.getElementById('playerSymbol').textContent = yourSymbol;
                    document.getElementById('playerName').textContent = nickname;
                    document.getElementById('enemySymbol').textContent = data.enemy.Symbol;
                    document.getElementById('enemyName').textContent = enemyName;
                    
                    showGameScreen();
                } else if (data.gameId && data.grid) {
                    board = data.grid.flat();
                    updateBoard();
                    currentTurn = data.currentTurn;
                    updateTurnInfo();
                    
                    if (data.gameStatus === "finished" && data.winner) {
                        showResultScreen(`üèÜ –ü–æ–±–µ–¥–∏–ª: ${data.winner}!`);
                    } else if (data.gameStatus === "draw") {
                        showResultScreen(`üé≤ –ù–∏—á—å—è!`);
                    }
                } else if (data.opponentLeft) {
    // –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ —É—à—ë–ª!
    document.getElementById('turnInfo').textContent = '‚ùå –ü—Ä–æ—Ç–∏–≤–Ω–∏–∫ –ø–æ–∫–∏–Ω—É–ª –∏–≥—Ä—É';
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–ª–µ—Ç–∫–∏
    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = null;
        cell.style.cursor = 'default';
        cell.style.opacity = '0.5';
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é"
    // (–∏–ª–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–µ—Ä–Ω—É—Ç—å?)
}
            };
            
conn.onerror = (error) => {
    console.log('WebSocket:', error);
};
            
            conn.onclose = () => {
                console.log('WebSocket –∑–∞–∫—Ä—ã—Ç');
            };
        }

        function showGameScreen() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('resultScreen').classList.remove('active');
            resetBoard();
        }

        function showResultScreen(message) {
    document.getElementById('gameScreen').classList.remove('active');
    document.getElementById('resultScreen').classList.add('active');
    document.getElementById('resultMessage').textContent = message;
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ –∫–ª–µ—Ç–∫–∏
    document.querySelectorAll('.cell').forEach(cell => {
        cell.onclick = null;
        cell.style.cursor = 'default';
        cell.style.opacity = '0.5';
    });
    
    
}

function backToMenu() {

    console.log('backToMenu –Ω–∞–∂–∞—Ç–∞');  // ‚Üê –î–û–ë–ê–í–¨ –≠–¢–û
    if (conn && conn.readyState === WebSocket.OPEN) {
        console.log('backToMenu –Ω–∞–∂–∞—Ç–∞');  // ‚Üê –î–û–ë–ê–í–¨ –≠–¢–û
        const menuMessage = {
            action: 'back_to_menu',
            playerId: playerId
        };
        conn.send(JSON.stringify(menuMessage));
        setTimeout(() => {
            conn.close();
        }, 100);
    }
    document.getElementById('gameScreen').classList.remove('active');
    document.getElementById('resultScreen').classList.remove('active');
    document.getElementById('mainMenu').style.display = 'block';
    resetBoard();
}

        function makeMove(index) {
            if (board[index] === '') {
                board[index] = yourSymbol;
                updateBoard();
                
                let row = Math.floor(index / 3);
                let col = index % 3;
                
                let moveMessage = {
                    action: 'move',
                    playerId: playerId,
                    gameId: gameId,
                    move: {
                        row: row,
                        col: col
                    }
                };
                conn.send(JSON.stringify(moveMessage));
                
                currentTurn = currentTurn === 'X' ? 'O' : 'X';
                updateTurnInfo();
            }
        }

        function updateBoard() {
    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
        cell.textContent = board[index];
        cell.classList.remove('x', 'o');
        if (board[index] === 'X') {
            cell.classList.add('x');
        } else if (board[index] === 'O') {
            cell.classList.add('o');
        }
        // ‚Üê –†–∞–∑–±–ª–æ–∫–∏—Ä—É–π –∫–ª–µ—Ç–∫—É –µ—Å–ª–∏ –ø—É—Å—Ç–∞—è
        if (board[index] === '') {
            cell.onclick = function() { makeMove(index); };
            cell.style.cursor = 'pointer';
            cell.style.opacity = '1';
        } else {
            cell.onclick = null;
            cell.style.opacity = '0.5';
        }
    });
}

        function updateTurnInfo() {
            if (currentTurn === yourSymbol) {
                document.getElementById('turnInfo').textContent = '‚úã –¢–≤–æ–π —Ö–æ–¥';
            } else {
                document.getElementById('turnInfo').textContent = '‚è≥ –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞';
            }
        }

function playAgain() {
    const btn = document.getElementById('rematchBtn');
    
    if (conn && conn.readyState === WebSocket.OPEN) {
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
        btn.disabled = true;
        btn.textContent = '‚è≥ –ò—â–µ–º –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...';
        btn.style.opacity = '0.6';
        
        const rematchMessage = {
            action: 'rematch',
            playerId: playerId,
            gameId: gameId,
            nickname: nickname
        };
        conn.send(JSON.stringify(rematchMessage));
    }
}

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentTurn = 'X';
            updateBoard();
            updateTurnInfo();
        }

        window.onload = () => {
            getNickname();
        };
    </script>
</body>
</html>
